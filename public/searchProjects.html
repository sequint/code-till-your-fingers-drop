<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Projects</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/searchProjects.css">

</head>

<body>
  
  <!-- side navbar -->
  <div class="sideNavbar">
  
    <!-- project title -->
    <div class="appDiv">
      <div class="appHeader d-flex align-items-center">
        <i class="bi bi-lightbulb" id="lightbulb"></i>
        <div class="appName mt-1">PUB</div>
      </div>
      <i class="bi bi-list text-center" id="toggleBtn"></i>
    </div>
  
    <!-- navbar list -->
    <ul class="navbarLi p-0 mt-2">
      <li>
        <a href="./aboutUs.html">
          <i class="bi bi-people-fill"></i>
          <span class="navTab">About Us</span>
        </a>
      </li>
      <li>
        <a href="./myProjects.html">
          <i class="bi bi-lightbulb-fill"></i>
          <span class="navTab">My Projects</span>
        </a>
      </li>
      <li>
        <a href="./searchProjects.html">
          <i class="bi bi-search"></i>
          <span class="navTab">Search Projects</span>
        </a>
      </li>
      <li>
        <a href="./trackProjects.html">
          <i class="bi bi-bookmark-heart-fill"></i>
          <span class="navTab">Track Projects</span>
        </a>
      </li>
      <li>
        <div class="logOutBtn" id="logOutBtn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="navTab">Log Out</span>
        </div>
      </li>
    </ul>
  
  </div>
  
  <!-- page content -->
  <div class="container-fluid pageContent">
  
    <div class="row">
  
    <!-- search bar for page content -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="container">
          <div class="wrapper">
            <input type="text" name="searchBar" id="searchBar" placeholder="Type to search" autocomplete="chrome-off">
            <ul class="list-group suggestions" id="suggestions"></ul>
          </div>
          <!-- div to display results of searched projects -->
          <div class="container results" id="searchResults"></div>
        </div>
      </div>
    </nav>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/predictionary/dist/predictionary.min.js"></script>
  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/searchProjects.js"></script>
</body>

</html>

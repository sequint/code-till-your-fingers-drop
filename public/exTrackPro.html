<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Projects</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/navbar.css">

</head>

<body>

  <!-- side navbar -->
  <div class="sideNavbar">

    <!-- project title -->
    <div class="appDiv">
      <div class="appHeader d-flex align-items-center">
        <i class="bi bi-lightbulb" id="lightbulb"></i>
        <div class="appName mt-1">PUB</div>
      </div>
      <i class="bi bi-list text-center" id="toggleBtn"></i>
    </div>

    <!-- navbar list -->
    <ul class="navbarLi p-0 mt-2">
      <li>
        <a href="./aboutUs.html">
          <i class="bi bi-people-fill"></i>
          <span class="navTab">About Us</span>
        </a>
      </li>
      <li>
        <a href="./myProjects.html">
          <i class="bi bi-lightbulb-fill"></i>
          <span class="navTab">My Projects</span>
        </a>
      </li>
      <li>
        <a href="./searchProjects.html">
          <i class="bi bi-search"></i>
          <span class="navTab">Search Projects</span>
        </a>
      </li>
      <li>
        <a href="./trackProjects.html">
          <i class="bi bi-bookmark-heart-fill"></i>
          <span class="navTab">Track Projects</span>
        </a>
      </li>
      <li>
        <div class="logOutBtn" id="logOutBtn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="navTab">Log Out</span>
        </div>
      </li>
    </ul>

  </div>

  <!-- page content -->
  <div class="container-fluid pageContent" id="trackProBG">

    <!-- page content header -->
    <div class="row">
      <!-- tab title -->
      <div class="col tabTitle">
        Tracked Projects
      </div>
    </div>

    <!-- div for displaying users projects -->
    <div class="row" id="displayUserProjects">

      <!-- project card example-->
      <div class="col-sm-12 mb-3">
        <div class="card">
          <div class="card-body">

            <div class="row mb-2">

              <!-- project title & description-->
              <div class="col-sm-6">
                <!-- user's project title -->
                <h5 class="card-title" id="myProTitle"></h5>
                <!-- user's project category -->
                <h6 class="card-subtitle mb-2 text-muted" id="indTrackCategory"></h6>
              </div>

              <div class="col-sm-6">
                <div class=" text-wrap row">

                  <!-- calendar icon -->
                  <div class="col-1 calendarIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor"
                      class="bi bi-calendar-week" viewBox="0 0 16 16">
                      <path
                        d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
                      <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                    </svg>
                  </div>

                  <!-- start date -->
                  <div class="col-11 d-flex align-items-center datesFS">
                    <span class="card-text mb-0" id="startDate"></span>
                  </div>

                </div>
              </div>

              <!-- project description -->
              <p class="card-text" id="description"></p>

            </div>

            <!-- project tasks -->
            <div class="row mb-2">
              <div class="col">
                <p class="card-text mb-0 mt-3 fw-bold">Tasks:</p>
                <ul id="tasksLi"></ul>
              </div>
            </div>

            <!-- project progress and progress bar -->
            <div class="row mb-3" id="progressArea">

            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
              data-bs-target="#addCommentBtn">
              Add Comment
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addCommentBtn" tabindex="-1" aria-labelledby="addCommentBtn" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addCommentBtn">Write a comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row">
                      <div class="col-12 mb-3">
                        <label for="userComment" class="col-form-label">Comment</label>
                        <textarea class="form-control" id="userComment"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addComment" data-bs-dismiss="modal">Add
                      Comment</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- remove user's project btn -->
            <button type="button" class="btn btn-outline-danger removeProject">Remove Project</button>

          </div>
        </div>
      </div>

    </div>

    <!-- div to display comments -->
    <div class="row mt-2 text-white" id="displayComments">
      <h5>Comments:</h5>
      <div class="col-sm-12" id="comments"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/exTrackPro.js"></script>
</body>

</html>

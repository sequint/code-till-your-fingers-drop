<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/myProjects.css">

</head>

<body>

  <!-- side navbar -->
  <div class="sideNavbar">

    <!-- project title -->
    <div class="appDiv">
      <div class="appHeader d-flex align-items-center">
        <i class="bi bi-lightbulb" id="lightbulb"></i>
        <div class="appName mt-1">PUB</div>
      </div>
      <i class="bi bi-list text-center" id="toggleBtn"></i>
    </div>

    <!-- navbar list -->
    <ul class="navbarLi p-0 mt-2">
      <li>
        <a href="./aboutUs.html">
          <i class="bi bi-people-fill"></i>
          <span class="navTab">About Us</span>
        </a>
      </li>
      <li>
        <a href="./myProjects.html">
          <i class="bi bi-lightbulb-fill"></i>
          <span class="navTab">My Projects</span>
        </a>
      </li>
      <li>
        <a href="./searchProjects.html">
          <i class="bi bi-search"></i>
          <span class="navTab">Search Projects</span>
        </a>
      </li>
      <li>
        <a href="./trackProjects.html">
          <i class="bi bi-bookmark-heart-fill"></i>
          <span class="navTab">Track Projects</span>
        </a>
      </li>
      <li>
        <div class="logOutBtn" id="logOutBtn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="navTab">Log Out</span>
        </div>
      </li>
    </ul>

  </div>

  <!-- page content -->
  <div class="container-fluid pageContent">

    <!-- page content header -->
    <div class="row">

      <!-- tab title -->
      <div class="col tabTitle" id="userProjTitle"></div>

      <!-- create project modal div -->
      <div class="col d-flex flex-row-reverse modalBtnDiv">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createNewProjectModal">
          Create Project
        </button>

        <!-- Modal -->
        <div class="modal fade" id="createNewProjectModal" tabindex="-1" aria-labelledby="createNewProjectModal"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createNewProjectModal">Create project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                <!-- Create project form in modal -->
                <form class="row g-3">

                  <!-- project title input -->
                  <div class="col-12 mb-3">
                    <label for="projectTitle" class="col-form-label">Title</label>
                    <input type="text" class="form-control" id="projectTitle">
                  </div>

                  <!-- project description input -->
                  <div class="col-12 mb-3">
                    <label for="projectDes" class="col-form-label">Description</label>
                    <textarea class="form-control" id="projectDes"></textarea>
                  </div>

                  <!-- project category input -->
                  <div class="col-12 mb-3">
                    <label for="projectCat" class="col-form-label">Category</label>
                    <input type="text" class="form-control" id="projectCat">
                  </div>

                  <!-- project tasks input -->
                  <div class="col-12 mb-3">
                    <label for="projectTasks" class="col-form-label">Add Tasks</label>
                    <input type="text" class="form-control task-input" id="projectTasks">
                    <button id="add-task-button">+</button>
                  </div>

                  <!-- Div to display project tasks -->
                  <div class="col-12 mb-0 mt-0">
                    <!-- Task List -->
                    <ul id="task-list"></ul>
                  </div>

                  <!-- start date input -->
                  <div class="col-md-12">
                    <label for="startDate" class="col-form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                  </div>

                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="createProject">Create
                  Project</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- div to display my projects -->
    <div class="row" id="displayProjects"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/myProjects.js"></script>
</body>

</html>

            class="bi bi-lightbulb d-inline-block align-text-top" viewBox="0 0 16 16">

              d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z" />

    </div>

    <!-- page content -->
    <div class="col-10 p-0">

      <!-- navbar for page content -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="nav-link disabled h2" id="myProTitle">My Projects</a>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNewProjectModal">
            Create a new project
          </button>

          <!-- Modal -->
          <div class="modal fade" id="createNewProjectModal" tabindex="-1" aria-labelledby="createNewProjectModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createNewProjectModal">Create a new project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                  <!-- Create project form in modal -->
                  <form class="row g-3">

                    <!-- project title input -->
                    <div class="col-12 mb-3">
                      <label for="projectTitle" class="col-form-label">Title</label>
                      <input type="text" class="form-control" id="projectTitle">
                    </div>

                    <!-- project description input -->
                    <div class="col-12 mb-3">
                      <label for="projectDes" class="col-form-label">Description</label>
                      <textarea class="form-control" id="projectDes"></textarea>
                    </div>

                    <!-- project category input -->
                    <div class="col-12 mb-3">
                      <label for="projectCat" class="col-form-label">Category</label>
                      <input type="text" class="form-control" id="projectCat">
                    </div>

                    <!-- project tasks input -->
                    <div class="col-12 mb-3">
                      <label for="projectTasks" class="col-form-label">Add Tasks</label>
                      <input type="text" class="form-control task-input" id="projectTasks">
                      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="blue" class="bi bi-plus-square add-task-button"
                        viewBox="0 0 16 16">
                        <path
                          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                      </svg>
                    </div>

                    <!-- div to display project tasks -->
                    <div class="col-12 mb-0 mt-0">
                      <!-- example tasks (can delete) -->
                      <ul>
                        <li>
                          <p>Task #1 <button type="button" class="btn btn-danger btn-sm">X</button></p>
                        </li>
                        <li>
                          <p>Task #2 <button type="button" class="btn btn-danger btn-sm">X</button></p>
                        </li>
                      </ul>
                    </div>

                    <div class="col-md-6">
                      <label for="startDate" class="col-form-label">Start Date</label>
                    </div>

                    <div class="col-md-6">
                      <label for="endDate" class="col-form-label">End Date</label>
                    </div>

                    <!-- start date input -->
                    <div class="col-md-6 mb-3 mt-0">
                      <input type="date" class="form-control" id="startDate">
                    </div>

                    <!-- end date input -->
                    <div class="col-md-6 mb-3 mt-0">
                      <input type="date" class="form-control" id="endDate">
                    </div>

                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="createProject">Create Project</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- div for displaying my projects -->
      <div class="container" id="displayProjects"></div>

    </div>

  </div>

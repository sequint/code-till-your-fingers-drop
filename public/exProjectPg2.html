<!-- page content -->
<div class="container-fluid pageContent">

  <!-- page content header -->
  <div class="row">

    <!-- tab title -->
    <!-- needs an id to show "Username's Projects" as the header title-->
    <div class="col tabTitle"></div>

  </div>

  <!-- div for displaying my project -->
  <div class="row" id="displayMyProject">

    <!-- project card -->
    <div class="col-sm-12 mb-3">
      <div class="card">
        <div class="card-body">

          <div class="row mb-2">
    
            <!-- project title & category-->
            <div class="col-sm-6">
              <!-- project title, added the id steven already made-->
              <h5 class="card-title" id="myIndProjTitle"></h5>
              <!-- project category, needs an id to display category -->
              <h6 class="card-subtitle mb-2 text-muted"></h6>
            </div>
    
            <!-- project calendar icon, start & end dates -->
            <div class="col-sm-6">
              <div class=" text-wrap row">
    
                <div class="col-1 calendarIcon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor"
                    class="bi bi-calendar-week" viewBox="0 0 16 16">
                    <path
                      d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                  </svg>
                </div>
    
                <div class="col-11 datesFS">
                  <!-- added id steven made for start date -->
                  <span class="card-text mb-0" id="startDate"></span>
                  <br>
                  <!-- needs an id to display end date -->
                  <span class="card-text mt-0">End Date: December 1, 2021</span>
                </div>
    
              </div>
            </div>
    
            <!-- project description, added id steven already made for project description -->
            <p class="card-text" id="description"></p>
    
          </div>
    
          <!-- project tasks -->
          <div class="row mb-2">
            <div class="col">
              <p class="card-text mb-0">Tasks:</p>
              <!-- added id steven made to display tasks -->
              <ul class="mb-0" id="tasksLi">
                <!-- how each task will look like, can delete if its already the same format -->
                <li>
                  <!-- task should go here -->
                  <button type="button" class="btn btn-outline-success btn-sm" id="taskDone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
                      viewBox="0 0 16 16">
                      <path
                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z">
                      </path>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" id="taskDelete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                      viewBox="0 0 16 16">
                      <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
                      </path>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>
          </div>
    
          <!-- project progress and progress bar, added id steven already made to display progress bar -->
          <div class="row mb-3" id="progressArea"></div>
    
          <!-- project edit btn and delete btn -->
          <!-- the project edit modal and delete btn will be the same as the one we already have on our exProjectPg -->
    
        </div>
      </div>
    </div>

  </div>

  <!-- div to display comments -->
  <!-- kept all comment ids the same as exProjectPg html -->
  <div class="row mt-2" id="displayComments">
    <h5>Comments:</h5>
    <div class="col-sm-12" id="comments"></div>
  </div>

</div>

<!-- put into divs with id of "display..." -->

<!-- my project card example for myProjects -->
<div class="col-sm-6 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">

        <!-- project title, took the same code from myProjects.js -->
        <h5 class="card-title">${project.projectName}</h5>

        <!-- project category -->
        <h6 class="card-subtitle mb-2 text-muted"></h6>

        <!-- project description, took the same code from myProjects.js  -->
        <p class="card-text">${project.description}</p>

      </div>

      <!-- project link btn and delete btn -->
      <!-- took the same code from myProjects.js for the project link btn and delete btn and added "outline" class to the btns to change the way it looks -->
      <a href="./exProjectPg.html" class="btn btn-outline-primary seeProject" data-projectid="${project.id}">See
        Project</a>
      <button type="button" class="btn btn-outline-danger delete" data-projectId="${project.id}"
        id="deleteProject">Delete
        Project</button>

    </div>
  </div>
</div>

<!-- track project card example for trackProjects-->
<div class="col-sm-6 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">

        <!-- project title, took the same code from trackProjects.js -->
        <h5 class="card-title">${project.projectName}</h5>

        <!-- project category -->
        <h6 class="card-subtitle mb-2 text-muted"></h6>

        <!-- project description, took the same code from trackProjects.js  -->
        <p class="card-text">${project.description}</p>

      </div>

      <!-- user's project link btn and remove btn -->
      <!-- took the same code from trackProjects.js for the user's project link btn and remove btn and added "outline" class to the btns to change the way it looks -->
      <button class="btn btn-outline-primary getDetails" data-projectid="${project.id}"
        data-trackid="${track.id}">Details</button>
      <button type="button" class="btn btn-outline-danger removeProject" data-trackid="${track.id}"
        id="removeProject">Remove
        Project</button>

    </div>
  </div>
</div>

<!-- track project user's card example for searchProjects -->
<div class="col-sm-6 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">

        <!-- project title, it should be "username's project title", took the same code from searchProjects.js -->
        <h5 class="card-title">${project.projectName}</h5>

        <!-- project category -->
        <h6 class="card-subtitle mb-2 text-muted"></h6>

        <!-- project description, took the same code from searchProjects.js  -->
        <p class="card-text">${project.description}</p>

      </div>

      <!-- track user's project btn -->
      <!-- took the same code from searchProjects.js for the track project btn and added "outline" class to the btns to change the way it looks -->
      <div id="trackAdded">
        <button type="button" class="btn btn-outline-primary trackProject" data-projectid="${project.id}"
          id="trackProject">Track
          Project</button>
      </div>
    </div>
  </div>
</div>
